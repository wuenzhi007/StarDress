on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v3

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: yarn

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 📦 Install dependencies
      run: yarn

    - name: 👷 Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    # - name: 📤 Upload Build Artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: app-${{ github.event.inputs.platform }}
    #     path: |
    #       ./app-build/**/*.apk
    #       ./app-build/**/*.aab
    #       ./app-build/**/*.ipa

    # - name: 📤 Upload Build Artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: app-${{ github.event.inputs.platform }}
    #     path: |
    #       app-build/**/*
    #     if-no-files-found: error
    
    - name: 📤 Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ github.event.inputs.platform }}
        path: |
          app-build/$(ls app-build | grep -E '\.(apk|aab|ipa)$')
        if-no-files-found: error


    - name: 🚢 Submit
      if: ${{ github.event.inputs.should_submit }}
      run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build
